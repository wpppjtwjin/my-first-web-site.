        <h2><strong><u>장미</u></strong></h2><br><br><br>
        <p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tkQ5LowBgVE?si=qVKwyJ9d1yyczyug" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </p>
        <p>
        장미(薔薇, 영어: Rose)는 장미과 장미속(薔薇屬, 학명: Rosa 로사[*])에 속하는 관목의 총칭이다. 장미속은 장미아과의 단형 족인 장미족(薔薇族, 학명: Roseae 로세아이[*])에 속하는 유일한 속이다.[1][2]</p>

<h2 style="margin-top:100px;">분포</h2>
<p>야생종 장미는 주로 북반구의 온대와 한대 지방에 분포한다. 오늘날 장미는 야생종 사이의 잡종이거나 그 개량종으로, 주로 향료용나 약용으로 재배되어 오다가 10세기 전후로 관상용으로 개량하여 재배하게 된 원예종이다.</p>
