        <h2><strong><u>백합</u></strong></h2><br><br><br>
        <p>백합속(百合屬) 혹은 나리속(--屬)은 백합과에 속하는 식물로 약 110여 종으로 이루어져 있다. 백합의 학명은 Lilium longiflorum이다. 백합과 백합속에 속하는 식물 모두를 가리키는 이름으로 아시아에 71종, 유럽 및 러시아에 22종, 북아메리카에 37종으로 도합 130종이 자생한다고 알려져 있다.
        </p>

<h2 style="margin-top:100px;">종류</h2>
<p>종류로는 우리에게 백합의 대명사로 잘 알려진 나팔백합을 비롯하여 고사백합·하늘나리·참나리·솔나리·중나리 등이 있다. 백합은 다음의 4아속으로 분류할 수 있다.</p>
